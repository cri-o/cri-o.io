---
layout: default
---

<div class="container">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            Posted by {{ page.author }} on {{ page.date | date: "%B %-d, %Y" }}
        </p>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

    <footer class="post-footer">
        <!-- Add any additional footer content here -->
    </footer>
</div>
