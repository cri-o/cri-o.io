<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192"  href="/logo/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/logo/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/logo/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/logo/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/logo/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/logo/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/logo/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/logo/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/logo/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/logo/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/logo/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/logo/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/icons/apple-icon-180x180.png">
    <script>
    /*
     * Google analytics
     */
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-25529210-5', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <section class="page-header">
      <div class="page-header-content">
        <h1 class="project-name"><span class="sr-only">{{ site.title | default: site.github.repository_name }}</span></h1>
        <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
        <p class="project-blog"><a href="https://medium.com/cri-o">Visit blog</a></p>
      </div>
    </section>

    <section class="main-content">
      {{ content }}

      <br />

      {% include cncf.html %}

      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
